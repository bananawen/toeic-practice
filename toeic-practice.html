  <script>
    const questions = [
      {
        text: "Thank you for calling Global Electronics. How may I help you?",
        options: ["I'd like to speak with the manager.", "I'm looking for a new laptop.", "The meeting has been cancelled.", "I'll be there at 2 PM."],
        answer: 0
      },
      {
        text: "Could you please send me the report by email?",
        options: ["Sure, I'll send it right away.", "I received your message yesterday.", "The meeting starts at 3.", "I'll call you later."],
        answer: 0
      },
      {
        text: "What time does the train leave?",
        options: ["It's about ten dollars.", "At 10:30 AM.", "Yes, I have a train ticket.", "The weather is nice."],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 0.8;
      speechSynthesis.speak(utterance);
    }

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        document.getElementById('quiz').innerHTML = `
          <h2>æ¸¬é©—å®Œæˆï¼</h2>
          <p>å¾—åˆ†: ${score} / ${questions.length}</p>
          <button class="play-btn" onclick="location.reload()">é‡æ–°é–‹å§‹</button>
        `;
        return;
      }

      const q = questions[currentQuestion];
      document.getElementById('quiz').innerHTML = `
        <div class="question">
          <h3>é¡Œç›® ${currentQuestion + 1} / ${questions.length}</h3>
          <button class="play-btn" onclick="speak('${q.text}')">ğŸ”Š æ’­æ”¾é¡Œç›®</button>
          <div class="options">

            ).join('')}
          </div>
        </div>
      `;
    }

    function checkAnswer(selected) {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll('.options button');
      
      if (selected === q.answer) {
        buttons[selected].classList.add('correct');
        score++;
      } else {
        buttons[selected].classList.add('wrong');
        buttons[q.answer].classList.add('correct');
      }

      setTimeout(() => {
        currentQuestion++;
        loadQuestion();
      }, 1500);
    }

    loadQuestion();
