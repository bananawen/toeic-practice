<!DOCTYPE html>
<html>
<head>
  <title>Google TTS Test</title>
</head>
<body>
  <h1>Google TTS Test</h1>
  <button onclick="speak()">Play Test Audio</button>
  <script>
    function speak() {
      const utterance = new SpeechSynthesisUtterance("Welcome to the TOEIC listening practice test. This is a sample audio for your English learning.");
      utterance.lang = 'en-US';
      utterance.rate = 0.8;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
